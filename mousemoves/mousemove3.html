 <head>
 <style type="text/css">
 	div {border: 4px solid black; width: 200px; height: 200px}
 </style>
 <meta charset="UTF-8"> 
 <title>Игра 1</title> 
 </head> 
 <body>
 <div>
 	<h1 id="heading">0</h1>
 </div>
 <br>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script> 
 <script> 

var leftOffset = 0; 
var topOffset = 0; 
var dir = "right"; 
 
var moveHeading = function ()
	{
		$("#heading").offset
		({ 
			left: leftOffset, top: topOffset
		})

		if(dir == "right")     
			leftOffset++; 
		else 
			leftOffset--; 
		if(leftOffset < 0 && topOffset > 0) 
			{ 
 				leftOffset = 0; 
 				topOffset--; 
			} 
		else if(topOffset == 0) 
			{ 
 				dir = "right"; 
			} 
		if (leftOffset > 200) 
			{ 
				leftOffset = 200; 
				topOffset++; 
			if (topOffset > 200) 
				{ 
 					topOffset =200; 
 					dir = "left"; 
 				} 
 			else if(topOffset < 0) 
 				{ 
 					topOffset =0; 
 				} 
 			}  
	}
 
 $("#heading").click(function stop(){clearInterval(intervalid)})
 let intervalid=setInterval(moveHeading, 30) 
</script> 
</body> 
</html>
