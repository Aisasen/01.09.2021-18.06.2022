	<input type='text' value='Второй текст'>
	<input type='text' value='Третий текст'>

		for (var i = 0; i < elems.length; i++) {
		elems[i].addEventListener('mouseover', replace);
		}

		function replace() 
		{
			this.title = this.innerHTML;
			this.innerHTML=this.innerHTML+' ( '+this.href+' ) '
			this.removeEventListener('mouseover', replace)
		}

		var elems2 = document.getElementsByTagName('input');
		for (var i = 0; i < elems.length; i++) {
		elems2[i].addEventListener('blur', inp);
		}

		function inp() 
		{
			text=document.getElementById('test')
			text.innerHTML=this.value
		}

	</script>
