		let date=new Date()
		function pluszero (hour, minute, second, day, month, year)
		{
			hour=date.getHours()
			minute=date.getMinutes()
			second=date.getSeconds()
			day=date.getDate()
			month=date.getMonth()+1
			year=date.getFullYear()
			if (day<10)
			{
				day='0'+day
			}
			if (month<10)
			{
				month='0'+month
			}
			if (hour<10)
			{

			}

			{

			}
			if (second<10)
			{

			}
			alert (hour+':'+minute+':'+second+' '+day+'.'+month+'.'+year)
		}
