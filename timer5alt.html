<html>
<head>
	<meta charset="utf-8">
	<title>Задачник JavaScript от Трепачёва Дмитрия</title>
	<style>
		#wrapper, #test {
			text-align: center;
		}
	</style>
	<script>
		//Запускает таймер
		function go(){
			window.timerId = window.setInterval(timer, 1000);
			document.getElementById('go').disabled = true;
		} 
		//Запускает таймер
		function go(){
			window.timerId = window.setInterval(timer, 1000);
			document.getElementById('go').disabled = true;
			document.getElementById('stop').disabled = false;
		}
		//Останавливает таймер
		function stop(){
			window.clearInterval(window.timerId);
			document.getElementById('go').disabled = false;
			document.getElementById('stop').disabled = true;
		}
		function timer(){
			var img1 = document.getElementById('img1');
			var img2 = document.getElementById('img2');
			var img3 = document.getElementById('img3');
			var img4 = document.getElementById('img4');
			var img5 = document.getElementById('img5');
			var img6 = document.getElementById('img6');
			var tmp = img1.src;
			img1.src = img2.src;
			img2.src = img3.src;
			img3.src = img4.src;
			img4.src = img5.src;
			img5.src = img6.src;
			img6.src = tmp;
		}
	</script>
</head>
<body>
	<div id="wrapper">
		<img src="1.png" id="img1">
		<img src="2.png" id="img2">
		<img src="3.png" id="img3">
		<img src="4.png" id="img4">
		<img src="5.png" id="img5">
		<img src="6.png" id="img6">
		<p>
			<input type="submit" value="Запустить карусель!" onclick="go()" id="go">
			<input type="submit" value="Остановить карусель!" onclick="stop()" id="stop" disabled>
		</p>
	</div>
</body>
