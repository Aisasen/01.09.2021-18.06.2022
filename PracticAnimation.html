<head>
	<title>Практические анимации</title>
	<link rel="stylesheet" href="PracticAnimation.css">
</head>
<body>
<div class="animate-gradient">Градиентная анимация</div>
<div class="content">
    <h3>Анимации загрузки</h3>
    <div class="load-wrapp">
      <div class="load-1">
        <p>Загрузка-график</p>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-2">
        <p>Загрузка-гусеница</p>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-3">
        <p>Дрожащая загрузка</p>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="load-wrapp">
      <!-- Loading 4 don't work on firefox because of the border-radius and the "dashed" style. -->
      <div class="load-4">
        <p>Загрузка-колесо</p>
        <div class="ring-1"></div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-5">
        <p>Загрузка-вращение</p>
        <div class="ring-2">
          <div class="ball-holder">
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-6">
        <p>Выцветающая загрузка</p>
        <div class="letter-holder">
          <div class="l-1 letter">L</div>
          <div class="l-2 letter">o</div>
          <div class="l-3 letter">a</div>
          <div class="l-4 letter">d</div>
          <div class="l-5 letter">i</div>
          <div class="l-6 letter">n</div>
          <div class="l-7 letter">g</div>
          <div class="l-8 letter">.</div>
          <div class="l-9 letter">.</div>
          <div class="l-10 letter">.</div>
        </div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-7">
        <p>Загрузка-Лево-Право</p>
        <div class="square-holder">
          <div class="square"></div>
        </div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-8">
        <p>Загрузка-Пульсация</p>
        <div class="line"></div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-9">
        <p>Загрузка-вращение</p>
        <div class="spinner">
          <div class="bubble-1"></div>
          <div class="bubble-2"></div>
        </div>
      </div>
    </div>
    <div class="load-wrapp">
      <div class="load-10">
        <p>Загрузка-Лево-Право-Градиент</p>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <p class="smok">Анимации огня и дыма</p>
  <div class="clear"></div>
  <div id="smoke">
  <span class="s0"></span>
  <span class="s1"></span>
  <span class="s2"></span>
  <span class="s3"></span>
  <span class="s4"></span>
  <span class="s5"></span>
  <span class="s6"></span>
  <span class="s7"></span>
  <span class="s8"></span>
  <span class="s9"></span>
</div>
<div class="container">
  <div class="row">
    <div class="flame-wrap">
      <div id="flame1" class="flame"></div>
      <div id="flame2" class="flame"></div>
      <div id="flame3" class="flame"></div>
      <div id="flame4" class="flame"></div>
      <div id="flame5" class="flame"></div>
    </div>
  </div>
</div>
</body>
