<head>
	<meta charset="utf-8">
	<title>Задачник JavaScript от Трепачёва Дмитрия</title>
	<style>
		input {
			width: 200px;
		}
		#wrapper, #test {
			text-align: center;
		}
		#test {
			font-size: 24px;
		}
	</style>
	<script>
		//Запускает таймер
		function go(){
			window.timerId = window.setInterval(timer, 1000);
			document.getElementById('go').disabled = true;
		} 
		function timer(){
			var img1 = document.getElementById('img1');
			var img2 = document.getElementById('img2');
			var img3 = document.getElementById('img3');
			var tmp = img1.src;
			img1.src = img2.src;
			img2.src = img3.src;
			img3.src = tmp;
		}
	</script>
</head>
<body>
	<div id="wrapper">
		<img src="1.png" id="img1">
		<img src="2.png" id="img2">
		<img src="3.png" id="img3">
		<p>
			<input type="submit" value="Запустить карусель!" onclick="go()" id="go">
		</p>
	</div>
</body>
